<div class="wrapperWatermark">

    <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="header"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-5">
            <h1>Contactános</h1>

            <p>Nos sentiremos honrados de responder y dar pronta solución a cualquier inquietud que pueda tener.</p>
            <form [formGroup]="frmContacto" (ngSubmit)="enviarFormulario()">

              <input type="hidden" name="fecha" id="fecha" formControlName="fecha" />
              <div class="row">
                  <div *ngIf="statusMessage" class="col-12">
                      <p ><i>{{statusMessage}}</i></p>
                  </div>
                <div class="col-3">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" name="nombre" id="nombre" formControlName="nombre" />
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                    <label for="email">Email:</label>
                </div>
                <div class="col-9">
                    <input class="form-control"  type="email" name="email" id="email" formControlName="email">
                </div>


              </div>

              <div class="row">

                <div class="col-3">
                    <label for="asunto">Solicitud:</label>
                </div>
                <div class="col-9">
                    <textarea class="form-control"  type="text" name="asunto" id="asunto" formControlName="solicitud"></textarea>
                </div>


              </div>
              <div class="row mt-3" >
                <div class="col"></div>
                <div class="col">
                  <button class="form-control float-right" [disabled]="frmContacto.invalid">Enviar</button>
                </div>
              </div>



            </form>
          </div>
          <div class="col-12 col-md-7 frase-box">
            <div class="frase"></div>
          </div>
        </div>


    </div>
</div>
