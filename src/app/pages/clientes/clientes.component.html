<div class="wrapperWatermark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="header"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-5">
        <h1>Clientes</h1>
      </div>
    </div>
    <div class="row">
      <div class="clientes col-12" >
        <ng-container *ngFor="let cliente of clientes">
          <span *ngIf="!cliente"></span>

          <img *ngIf="cliente" src="/assets/images/clientes/{{cliente}}.png" title="{{cliente}}" class="cliente_{{cliente}}">
        </ng-container>
      </div>
    </div>


  </div>
</div>
